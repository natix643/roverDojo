plugins {
    id 'groovy'
    id 'org.jetbrains.kotlin.jvm' version '1.1.4-2'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jre8'
    compile 'org.jetbrains.kotlin:kotlin-reflect'

    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}
